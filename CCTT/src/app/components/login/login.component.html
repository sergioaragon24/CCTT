<form class="container" >
    <mat-form-field class="elemento">
      <mat-label>Usuario</mat-label>
      <input type="correo" matInput >
      <mat-icon matPrefix>perm_identity</mat-icon>
    </mat-form-field>
    
    <mat-form-field class="elemento">
      <mat-label>Password</mat-label>
      <input type="password" matInput>
      <mat-icon matPrefix>vpn_key</mat-icon>
    </mat-form-field>
    
    <div class="botonhome">
      <button mat-raised-button color="primary" class = "button-container" (click)= "toCursos()">Entrar</button>
      <button mat-raised-button color="warn" class = "button-container" (click)= "toProf()">Profesor</button>
    </div>    
</form>
